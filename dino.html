<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Динозаврик Chrome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comfortaa', Arial, sans-serif;
        }
        #dino-canvas {
            background: #23272a;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 24px #0002;
            display: block;
        }
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            font-family: 'Comfortaa', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← Назад</button>
    <div id="best-score" style="font-family:Comfortaa;font-size:18px;color:#fff;margin-bottom:8px;"></div>
    <canvas id="dino-canvas" width="600" height="200"></canvas>
    <script src="dino.js"></script>
</body>
</html>
